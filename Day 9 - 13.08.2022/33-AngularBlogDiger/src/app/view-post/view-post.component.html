<div class="container pb-3">
  <div class="row my-4">
    <div class="col-lg-6">
      <img
        *ngIf="post.imageId != null"
        style="border-radius: 30px 0 0 30px"
        class="w-100"
        src="assets/images/image{{ post.imageId }}.jpg"
        alt=""
      />
    </div>
    <div class="col-lg-6" style="padding-left: 0; padding-right: 0">
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
    </div>
  </div>
  <div
    class="row"
    style="
      background-color: lightgray;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 30px;
    "
    *ngFor="let comment of comments"
  >
    <div class="col-lg-2">
      <img
        style="width: 50px; border-radius: 50%"
        src="assets/images/profile/profile{{ comment.userId }}.jpg"
      />
    </div>
    <div class="col-lg-10">
      <h3>{{ comment.name }}</h3>
      <p>{{ comment.body }}</p>
    </div>
  </div>
</div>
