<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Matematik Anketi</title>
  </head>
  <body>
    <section id="header">
      <div class="bg-white text-center py-4">
        <div class="container">
          <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
        </div>
      </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
      <div class="container lead">
        <p class="message">
          <span id="percentage" class="text-danger display-4 p-3">0%</span>
        </p>
      </div>
    </div>
    <section id="questions">
      <div class="bg-secondary py-3">
        <div class="container">
          <form class="question-form text-white">
            <div class="my-4">
              <p>3+5 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="8"
                  checked
                />
                <label class="form-check-label"> 8 </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="7"
                />
                <label class="form-check-label"> 7 </label>
              </div>
            </div>
            <div class="my-4">
              <p>5*2 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="5"
                  checked
                />
                <label class="form-check-label"> 5 </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="10"
                />
                <label class="form-check-label"> 10 </label>
              </div>
            </div>
            <div class="my-4">
              <p>12/4 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="2"
                  checked
                />
                <label class="form-check-label"> 2 </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="3"
                />
                <label class="form-check-label"> 3 </label>
              </div>
            </div>
            <div class="my-4">
              <p>5^2 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="25"
                  checked
                />
                <label class="form-check-label"> 25 </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="16"
                />
                <label class="form-check-label"> 16 </label>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-light">Gönder</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="proje.js"></script>
  </body>
</html>
